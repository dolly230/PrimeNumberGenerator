<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Prime Number Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    div {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Insert Range for Prime Numbers</h2>
    <form action="prime" method="post">
        <label>Minimum</label>
        <input type="number" name="min" required><br><br>
        
        <label>Maximum</label>
        <input type="number" name="max" required><br><br>

        <label>Strategy</label>
        <select name="strategy" required>
            <option value="simple">Simple Method</option>
            <option value="sieve">Sieve of Eratosthenes</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
